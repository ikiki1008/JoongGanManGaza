<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/cafe.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Gowun+Batang&family=Lato&family=M+PLUS+Rounded+1c&family=Noto+Serif+KR:wght@300;600;700&family=Open+Sans:wght@300&family=Poppins:wght@400;700&family=Secular+One&family=Source+Sans+Pro:wght@300&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./js/AC.js"></script>
    <title>LOGIN</title>
</head>

<body>
    
    <div class="wrap">
        <div class="login">
            <h2>LOGIN</h2>
            <div class="login_id">
                <h4>ID</h4>
                <input type="text" name="id" id="id" placeholder="Id">
            </div>
            <div class="login_pw">
                <h4>PASSWORD</h4>
                <input type="password" name="pass" id="pass" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="" id=""> Remember Me?
                </div>
                
                <div class="forgot_pw">
                	<a onclick="createPopupWin('createAccount.jsp','회원가입',750,650)">Sign Up</a>
            	</div>
            	
                <div class="forgot_pw">
                <a href="">Forgot Password?</a>
            </div>
            </div>
            <div class="submit">
                <input type="submit" value="SIGN IN" onClick="checklog()">
            </div>
            <div class="submit">
                <input type="button" value="CANCEL" onClick="location='main.jsp'">
            </div>
        </div>
    </div>    
</body>
<script>
	function checklog(){
		var idc = document.getElementById('id');
		var passc = document.getElementById('pass');
		if(idc.value==""){
			alert("아이디를 입력해주세요");
			idc.focus();
		}else if(passc.value==""){
			alert("비밀번호를 입력해주세요");
			passc.focus();
		}else if(idc.value!=null&&passc.value!=null){
			location='loginAction1.jsp?id='+(idc.value)+'&pass='+(passc.value);
		}
	}
</script>
</html>
